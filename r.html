<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="r.css">
</head>
<body>
   <section class="container">
      <header>Sign up</header>
      <form action="#" class="form">
         <div class="input-box">
            <label>full Name</label>
            <input type="text" placeholder="Enter you name">
         </div>
         <div class="input-box">
            <label>user Name</label>
            <input type="text" placeholder="Enter you username">
         </div>
         <div class="input-box">
            <label>password</label>
            <input type="password" placeholder="Enter you password">
         </div>
         <div class="input-box">
            <label>Qualification</label>
            <input type="text" placeholder="Enter you Qualification">
         </div>
         <div class="input-box">
            <label>professional-skill</label>
            <input type="text" placeholder="Enter you professional-skill">
         </div>
         <div class="input-box">
            <label>Language</label>
            <input type="text" placeholder="Enter you Language">
         </div>
         <div class="input-box">
            <label>experience</label>
            <input type="text" placeholder="Enter you experience">
         </div>
         <div class="input-box">
            <label>personal-skill</label>
            <input type="text" placeholder="Enter you personal-skill">
         </div>
         <div class="input-box">
            <label>email-address</label>
            <input type="text" placeholder="Enter you email-address">
         </div>
         <div class="input-box">
            <label>phone-number</label>
            <input type="text" placeholder="Enter you phone-number">
         </div>
         <div class="button">
            <button>Submit</button>
         </div>
      </form>
   </section>
</body>
</html>
